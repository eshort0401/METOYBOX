<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sea-Breeze Forcing Toy-Model</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
  <link rel="stylesheet" href="./assets/css/mathjax.css" />
  <link rel="stylesheet" href="./assets/css/pyscript.css" />
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <script src="./assets/js/mathjax-config.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
    <p><small>This can take a few minutes!</small></p>
  </div>

  <div id="main-content">
    <div id="plot-output"></div>
    <div class="controls">
      <label>\(\frac{f}{\omega}\):</label>
      <input type="range" id="f_omega_slider" min="0" max="2" value="0.05" step="0.01">
      <output id="f_omega_out">0.05</output>

      <label>\(\frac{\alpha}{\omega}\):</label>
      <input type="range" id="alpha_omega_slider" min="0.01" max="1" value="0.3" step="0.01">
      <output id="alpha_omega_out">0.30</output>

      <label>\(\frac{N}{\omega}\):</label>
      <input type="range" id="N_omega_slider" min="0.1" max="150" value="5.72957795131" step="0.1">
      <output id="N_omega_out">5.72957795131</output>

      <label>\(z_f\):</label>
      <input type="range" id="z_f_slider" min="0.01" max="2" value="1" step="0.01">
      <output id="z_f_out">1.00</output>

      <label>\(\sigma\):</label>
      <input type="range" id="sigma_slider" min="0" max="5" value="0.2" step="0.01">
      <output id="sigma_out">1.00</output>

      <label>\(t\):</label>
      <input type="range" id="t_slider" min="0" max="12.56637" value="0.0" step="0.01">
      <output id="t_out">0.00</output>

      <label>Scale:</label>
      <input type="checkbox" id="dimensional_checkbox">
      <span></span>

      <label class="dimensional-param">\(H\):</label>
      <input type="range" id="H_slider" min="100" max="5000" value="1000" step="10" class="dimensional-param" disabled>
      <output id="H_out" class="dimensional-param">1000</output>

      <label class="dimensional-param">\(\omega\):</label>
      <input type="range" id="omega_slider" min="0.0001" max="0.01" value="0.00174532925" step="0.0001"
        class="dimensional-param" disabled>
      <output id="omega_out" class="dimensional-param">0.00174532925</output>

      <label class="dimensional-param">\(Q_0\):</label>
      <input type="range" id="Q_0_slider" min="0.000001" max="0.00005" value=".000012" step="0.000001"
        class="dimensional-param" disabled>
      <output id="Q_0_out" class="dimensional-param">0.000012</output>

    </div>
  </div>

  <py-script src="./heaviside_seabreeze.py" config="./pyscript.toml"></py-script>
</body>

</html>
