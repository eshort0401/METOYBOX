<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sea-Breeze Forcing Toy-Model</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
  <link rel="stylesheet" href="assets/css/mathjax.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/controls.css" />
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <script src="assets/js/mathjax-config.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
    <p><small>This can take a few minutes!</small></p>
  </div>

  <div id="main-content">
    <div id="plot-output"></div>
    <div id="controls"></div>

    <script src="assets/js/model-controls.js"></script>
    <script>
      const sliders = coreWaveControls();
    </script>

    <div class="controls"></div>
    <label>Scale:</label>
    <input type="checkbox" id="dimensional_checkbox">
    <span></span>

    <label class="dimensional-param">\(H\):</label>
    <input type="range" id="H-slider" min="100" max="5000" value="1000" step="10" class="dimensional-param" disabled>
    <output id="H-out" class="dimensional-param">1000</output>

    <label class="dimensional-param">\(\omega\):</label>
    <input type="range" id="omega-slider" min="0.0001" max="0.01" value="0.00174532925" step="0.0001"
      class="dimensional-param" disabled>
    <output id="omega-out" class="dimensional-param">0.00174532925</output>

    <label class="dimensional-param">\(Q_0\):</label>
    <input type="range" id="Q0-slider" min="0.000001" max="0.00005" value=".000012" step="0.000001"
      class="dimensional-param" disabled>
    <output id="Q0-out" class="dimensional-param">0.000012</output>

  </div>
  </div>

  <py-script src="heaviside_seabreeze.py" config="assets/pyscript.toml"></py-script>
</body>

</html>
