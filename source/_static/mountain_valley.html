<head>

  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />

<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
    <p><small>This can take a few minutes!</small></p>
  </div>

  <div id="main-content">
    <div id="plot-output"></div>
    <div id="controls"></div>
    <script src="assets/js/model-controls.js"></script>
    <script>
      const configs = coreWaveConfigs();
      let args = ["\\(M:\\)", "M-slider", 0, 3, 0.2, 0.01, "non-dimensional"];
      configs.push(sliderConfig(...args));
      args = ["\\(M:\\)", "M-slider-dim", 0, .1, 0.02, 0.001, "dimensional"];
      configs.push(sliderConfig(...args));
      createModelControls(configs, "controls");
    </script>
  </div>
  <py-script src="mountain_valley.py" config="assets/pyscript.toml"></py-script>
</body>
